<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>.:: mTracker - Śledź on-line urządzenie mobilne z użyciem GPS ::.</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	
    <!-- css -->
    <style>
      html, body, #map-canvas {
        height:  500px;
        width:   100%;
        margin:  0px;
        padding: 0px;
      }
    </style>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="./css/prettify-1.0.css" rel="stylesheet">
    <link href="./css/base.css" rel="stylesheet">
    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/d004434a5ff76e7b97c8b07c01f34ca69e635d97/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <!-- external js -->
    <script src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/d004434a5ff76e7b97c8b07c01f34ca69e635d97/src/js/bootstrap-datetimepicker.js"></script>
    <!-- my scripts -->
    <script src="../js/map.js"></script>
    <script src="../js/common.js"></script>
  </head>
  <body>
	<div class="row">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">mTracker</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	      <form class="navbar-form navbar-left" role="search">
		<div class="form-group">
			<select id="disp_type" class="form-control"> 
				<option value="MARKER" > Znaczniki </option>
				<option value="ROUTE" > Trasa </option>
			</select>
		</div>
		<div class="form-group">
			<input  id="cnt"   type="text" value="100" placeholder="Limit znaczników" class="form-control" onclick="this.value=''" /> 
		</div>
		<div class="form-group">
			<input  id="begin" type="text" maxlength="19"  class="form-control" />
		</div>
		<div class="form-group">
			<input  id="end"   type="text" maxlength="19"  class="form-control" />
		</div>
		<a href="#" class="btn btn-primary" onclick="addMarkers()">Submit</a>
		<button type="button" id="modal_button" disabled="true" class="btn btn-default" data-toggle="modal" data-target="#myModal">%</button>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
		      <!-- Modal content-->
		    <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Statystyki</h4>
			</div>
			<div class="modal-body" id="stats">
			  
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
			</div>
		    </div>
		      
		  </div>
		</div>
		<a id="log" class="btn btn-default" href="../cgi/auth.cgi?logout=1">Wyloguj</a>
	      </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	</div>
	
	<!-- google map -->
	<div id="map-canvas">
	</div>

  </body>
</html>
